<!DOCTYPE html>
<html ng-app='eightBall'>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.js'></script>

	<script type="text/javascript" >

	

	function loadDoc() {

		$.ajax({url:"http://localhost:8080/public/chathistory.txt",type:"GET",success:function(result){
		      $("#chat").html(result);
		    }});

		}		

		window.setInterval(function(){
		loadDoc();
		}, 1000);
	</script>

	</head>
	<div id="chatContainer">

		</br>
