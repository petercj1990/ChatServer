<!DOCTYPE html>
<html ng-app='eightBall'>
<head>
	<title></title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>

<body ng-controller="mainCtrl">
	<head>
	<nav class="navbar navbar-inverse">
	  <div class="container-fluid">
	    <!-- Brand and toggle get grouped for better mobile display -->
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
	        <span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button>
	      <a class="navbar-brand" href="#">Glen & Pete's chat Emporium</a>
	    </div>    
	      <ul class="nav navbar-nav navbar-right">
	        <li><a href="#">Downloads</a></li>
	        <li><a href="#">Chat</a></li>
	      </ul>
	    </div><!-- /.navbar-collapse -->
	  </div><!-- /.container-fluid -->
	</nav>
	</head>

	<form ng-Show="loggedIn" class="form-inline text-center" ui-keypress="{13:'postMessage()'}">
      <div id="inputMessage" class="control-group">
        <input type="text" placeholder="Say hello!" ng-model="message.text" />
        <span ng-click="postMessage()" class="btn">
          <i class="icon-comment"></i> Post
        </span>
      </div>
    </form>


	
	<script src='app.js'></script>
	<script src='/home/main-conroller.js'></script>
	<script src='/services/chat-services.js'></script>

</body>
</html>
